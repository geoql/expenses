name: 'Continuous Integration'

on:
  push:
    branches:
      - main
      - dev
  pull_request_target:
    branches:
      - main
      - dev

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository âœ¨
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'pull_request_target' && github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v3
      - name: Check out repository ğŸ‰ (dependabot)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup node env ğŸ“¦
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'
      - name: Install dependencies ğŸš€
        run: npm ci --prefer-offline --no-audit --unsafe-perm=true
      - name: Run linter(s) ğŸ‘€
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          stylelint: true
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue
          neutral_check_on_warning: true
      - name: Run build ğŸ
        run: npm run generate
